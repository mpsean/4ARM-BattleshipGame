<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Client Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .client-count {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Real-Time Client Count</h1>
  <div class="client-count">
    Connected Clients: <span id="clientCount">0</span>
  </div>

  <h2>Reset Server</h2>
  <button id="resetButton">Reset the Server</button>

  <!-- Include Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // Connect to the Socket.IO server
    const socket = io();

    // Listen for the 'clientCount' event from the server
    socket.on('clientCount', (count) => {
      // Update the client count displayed on the page
      document.getElementById('clientCount').innerText = count - 1;
    });

    document.getElementById("resetButton").addEventListener("click", () => {
        console.log("Resetting the server...");
        socket.emit("resetServer");
    });

  </script>
  
</body>
</html>
